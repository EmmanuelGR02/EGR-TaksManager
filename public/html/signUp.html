<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Sign Up</title>

<body>
    <center><div class='signup_div'>
        <form class='signup_form'>

            <h1 class='signup_msg'>SIGN UP</h1>
            <hr style="margin-top: -10px;">

          <input class='signup_name' type='text' placeholder='Name' maxlength='10'><br></br>

          <input class='signup_password' type='password' placeholder='Password' maxlength="30"/><br></br>
  
          <button class='signup_button'>Sign Up</button>
  
          <p class='ha'>Already have an account? <a style="font-size: medium;" href='../../index.html'> Log In</a></p>
          
        </form>
      </div></center>
